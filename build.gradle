plugins {
  id 'java'
  id 'application'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "com.google.code.gson:gson:2.9.0"
  
  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
  mainClass = 'gentlecoffee.Main'
}

sourceCompatibility = 11
targetCompatibility = 11


tasks.named('test') {
  useJUnitPlatform()
}

compileJava {
  options.incremental = true
}
