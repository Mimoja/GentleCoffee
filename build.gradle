plugins {
  id 'java'
  id 'application'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "com.google.code.gson:gson:2.9.0"
  implementation "org.javolution:javolution-core-java:6.0.0"

  testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
  mainClass = 'gentlecoffee.Main'
}

sourceCompatibility = 16
targetCompatibility = 16


tasks.named('test') {
  useJUnitPlatform()
}

compileJava {
  options.incremental = true
}
